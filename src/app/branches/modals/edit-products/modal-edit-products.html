<h1 mat-dialog-title>{{data.product.name}}</h1>
<div mat-dialog-content>
    <div class="row">
        <div class="col">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Categoria" type="text" value="{{data.product.category.name}}" disabled>
            </mat-form-field>
        </div>
        <div class="col">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Producto" type="text" value="{{data.product.name}}" disabled>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="SKU" type="text" value="{{data.product.sku}}" disabled>
            </mat-form-field>
        </div>
        <div class="col-md-6">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Disponibilidad (stock)"
                    type="number" value="{{data.stock}}" [(ngModel)]="stock">
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Precio" type="number" value="{{data.product.price}}" [(ngModel)]="price">
                <span matPrefix>$&nbsp;</span>
                <span matSuffix>.00</span>
            </mat-form-field>
        </div>                            
    </div>
</div>
<div mat-dialog-actions>
  <button mat-raised-button type="reset" (click)="onNoClick()" class="btn btn-danger pull-right">Cancelar</button>
  <button mat-raised-button type="submit" (click)="updateProduct()" class="btn btn-success pull-right">Actualizar</button>
</div>
