<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Empleados</h4>
                    </div>
                    <div class="card-body">
                        <button type="button" routerLink="/employes-new" mat-raised-button class="btn btn-success">
                            Agregar empleado
                            <span class="material-icons" style="font-size: 22px;">
                                add
                            </span>
                        </button>
                        <div class="table-responsive">
                            <mat-form-field>
                                <mat-label>Buscar</mat-label>
                                <input matInput (keyup)="applyFilter($event)" placeholder="Ejemplo: Israel" #input>
                            </mat-form-field>
                              
                            <div class="mat-elevation-z8">
                                <table mat-table [dataSource]="users" matSort class="table">
                                    <!-- Name Column -->
                                    <ng-container matColumnDef="name">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-primary"> Nombre </th>
                                        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                                    </ng-container>
                                
                                    <!-- surnames Column -->
                                    <ng-container matColumnDef="surnames">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-primary"> Apellidos </th>
                                        <td mat-cell *matCellDef="let row"> {{row.surnames}} </td>
                                    </ng-container>

                                     <!-- username Column -->
                                     <ng-container matColumnDef="username">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-primary"> Nombre de usuario </th>
                                        <td mat-cell *matCellDef="let row" class="text-center"> {{row.username}} </td>
                                    </ng-container>

                                    <!-- branch Column -->
                                    <ng-container matColumnDef="branch">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-primary"> Sucursal </th>
                                        <td mat-cell *matCellDef="let row"> {{row.branch?.name}} </td>
                                    </ng-container>
                                
                                    <!-- UpdatedAt Column -->
                                    <ng-container matColumnDef="updateAt">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-primary"> Última actualización </th>
                                        <td mat-cell *matCellDef="let row"> {{row.updateAt | date:'medium'}} </td>
                                    </ng-container>

                                    <!-- UpdatedAt Column -->
                                    <ng-container matColumnDef="role">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-primary"> Rol </th>
                                        <td mat-cell *matCellDef="let row"> {{row.role.name}} </td>
                                    </ng-container>

                                    <!-- Actions Column -->
                                    <ng-container matColumnDef="actions">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-primary"> Acciones </th>
                                        <td mat-cell *matCellDef="let row">
                                            <button mat-raised-button type="submit" class="btn btn-primary"
                                                (click)="edit(row.id)">Editar</button>
                                            <button mat-raised-button type="submit"
                                                class="btn btn-danger" (click)="delete(row)">Eliminar</button>
                                        </td>
                                    </ng-container>
                                
                                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                
                                    <!-- Row shown when there is no matching data. -->
                                    <tr class="mat-row" *matNoDataRow>
                                        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                                    </tr>
                                </table>
                            
                                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users" aria-placeholder="Usuarios"></mat-paginator>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
