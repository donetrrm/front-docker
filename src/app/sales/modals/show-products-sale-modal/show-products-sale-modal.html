<h2 mat-dialog-title>Productos vendidos</h2>
<mat-dialog-content>
    <div class="table-responsive">
        <div>
            <table mat-table [dataSource]="productsSaleDetails" matSort class="table">
                <!-- Name Column -->
                <ng-container matColumnDef="image">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-primary"> Imagen </th>
                    <td mat-cell *matCellDef="let row"><img class="img" [src]="row.product.image"></td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-primary"> Producto </th>
                    <td mat-cell *matCellDef="let row"> {{row.product.name}} </td>
                </ng-container>
            
                <!-- Price Column -->
                <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-primary"> Precio </th>
                    <td mat-cell *matCellDef="let row"> {{row.price | currency:'MXN':'symbol-narrow'}} </td>
                </ng-container>

                <!-- profit Column -->
                <ng-container matColumnDef="profit" *ngIf="showProfitColumn">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-primary"> Ganancia </th>
                    <td mat-cell *matCellDef="let row"> {{row.profit | currency:'MXN':'symbol-narrow'}} </td>
                </ng-container>
            
                <!-- Quantity Column -->
                <ng-container matColumnDef="quantity">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-primary"> Cantidad </th>
                    <td mat-cell *matCellDef="let row"> {{row.quantity}} </td>
                </ng-container>

                <!-- Total Column -->
                <ng-container matColumnDef="total">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-primary"> Total </th>
                    <td mat-cell *matCellDef="let row"> {{row.total | currency:'MXN':'symbol-narrow'}} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button class="btn btn-danger" mat-dialog-close>Cerrar</button>
</mat-dialog-actions>
