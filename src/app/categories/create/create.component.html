<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 *ngIf="categoryId" class="card-title">Editar categoria</h4>
                        <h4 *ngIf="!categoryId" class="card-title">AÃ±adir categoria</h4>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="formCategory">
                            <div class="row">
                                <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                    <input formControlName="name" matInput placeholder="Nombre" type="text">
                                  </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                    <input matInput formControlName="description" placeholder="Descripcion" type="text">
                                  </mat-form-field>
                                </div>
                            </div>
                            <button mat-raised-button type="submit" (click)="save()" class="btn btn-success pull-right">Guardar</button>
                            <button mat-raised-button type="reset" routerLink="/categories" class="btn btn-danger pull-right">Cancelar</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
